<!DOCTYPE html>
<html>

<head>
    <title>FEH Summon Simulator</title>

    <link data-trunk rel="rust" data-wasm-opt="0" data-bin="dummy" data-type="main" />
    <link data-trunk rel="rust" data-wasm-opt="4" data-bin="worker" data-type="worker" />
</head>

<body>
    <div id="main">
    </div>
    <!-- this is currently needed, but should probably be inserted by default in the future -->
    <script type="module">
        import init from "/{base_path}/assets/dioxus/{app_name}.js";
        init("/{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
            if (wasm.__wbindgen_start == undefined) {
                wasm.main();
            }
        });
    </script>
</body>

</html>
